<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Science Tokyo 2025 - Simulation</title>
    <style>
        /* 基本的なスタイリング */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* ヘッダー */
        .header {
            background-color: #ffffff;
            padding: 10px 40px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        /* ナビゲーションメニュー */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav li {
            margin-left: 20px;
        }
        nav a {
            text-decoration: none;
            color: #5f6368;
            font-weight: bold;
            font-size: 14px;
            padding: 10px 5px;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s;
        }
        nav a:hover, nav a.active {
            color: #1a73e8;
            border-bottom: 2px solid #1a73e8;
        }

        /* メインコンテンツ */
        .main-content {
            padding: 40px;
            text-align: center;
        }
        .main-content h2 {
            font-size: 32px;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            display: inline-block;
        }
        .simulation-placeholder {
            background-color: #e9ecef;
            border: 2px dashed #ced4da;
            padding: 100px;
            color: #6c757d;
        }

        /* フッター */
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #555;
            border-top: 1px solid #ddd;
        }
        footer p {
            margin: 5px 0;
        }
        footer a {
            color: #555;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <header class="header">
        <h1>Team Science Tokyo 2025</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#project">Project</a></li>
                <li><a href="#simulation" class="active">Simulation</a></li>
                <li><a href="#experiment">Experiment</a></li>
                <li><a href="#future">Future</a></li>
                <li><a href="#elsi">ELSI</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#appendix">Appendix</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <h2>Simulation</h2>
        <div class="simulation-placeholder">
            <p>埋め込まれたシミュレーションや画像コンテンツがここに表示されます。</p>
        </div>
    </main>

    <footer>
        <p>©BIOMOD Team Science Tokyo 2025</p>
        <p>Contact : <a href="mailto:t2biomod@gmail.com">t2biomod@gmail.com</a></p>
        <p>
            <a href="#report">Report abuse</a>
        </p>
    </footer>

</body>
</html>
